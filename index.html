<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
		<title>DANMAKU PLAYER v</title>
        <link rel="stylesheet" href="style/x.css" media="all">
	</head>
	<body>
        <!-- 数媒的logo -->
        <img src="style/logo.png" alt="" id="logo">
        <!-- 选择演示弹幕 -->
        <div id="select-danmaku" class="global-config">
            弹幕源&nbsp;
            <select name="" id="danmaku-source-list">
                <option value="local/av364356.xml" selected>av364356</option>
                <option value="local/av505538.xml">av505538</option>
                <option value="local/av122647.xml">av122647</option>
                <option value="local/test-x.xml">收集</option>
            </select>
        </div>
        <!-- 选择用户身份 -->
        <div id="select-user" class="global-config">
            用户&nbsp;
            <select name="" id="user-list">
                <option value="super1">高级权限1</option>
                <option value="super2">高级权限2</option>
                <option value="normal1" selected>普通权限1</option>
                <option value="normal2">普通权限2</option>
                <option value="blocked1">被封禁1</option>
            </select>
        </div>
        <!-- 弹幕过滤 -->
        <div id="danmaku-filter" class="global-config">
            <div>
                弹幕过滤&nbsp;
                <select name="" id="filter-type">
                    <option value="keyword">关键词</option>
                    <option value="regx">正则</option>
                </select>
            </div>
            <div>
                <input type="text" id="filter-content">
                <button id="apply-filter">应用</button>
            </div>
        </div>
        <!-- 弹幕全局滤镜 -->
        <div id="global-filter" class="global-config">
            全局滤镜&nbsp;
            <label for="filter-opacity"><input type="checkbox" name="global-filter" filter="opacity" id="filter-opacity">降低不透明度</label>
            <label for="filter-speed"><input type="checkbox" name="global-filter" filter="speed" id="filter-speed">加速</label>
        </div>
        <!-- 隐藏弹幕 -->
        <div id="hide-danmaku-container" class="global-config">
            隐藏弹幕&nbsp;
            <input type="checkbox" id="hide-danmaku">
        </div>
        
        <div id="wrapper">
            <div id="player">
                <img src="style/loading.gif" alt="" id="loading">
                <!-- 弹幕舞台 -->
                <div id="stage">
                    <div id="play-button">▶</div>
                </div>
                <!-- video -->
                <video src="video/BadApplePV.mp4" width="542" height="384"></video>

                <!-- 进度条 -->
                <a id="controller" href="javascript:void(0)">
                    <div id="timeline"></div>
                </a>
            </div>
            <!-- 发送弹幕 -->
            <div id="send-danmaku">
                <span id="toggle-button">▶</span>
                <!-- 选择新弹幕的类型 -->
                <select name="" id="danmaku-type">
                    <option value="1" selected>正向滚动弹幕</option>
                    <option value="6">逆向滚动弹幕</option>
                    <option value="4">底部弹幕</option>
                    <option value="5">顶部弹幕</option>
                    <option value="7">特殊弹幕</option>
                </select>
                <!-- 弹幕文本 -->
                <div id="offline">离线状态</div>
                <input type="text" id="danmaku-text" placeholder="要发送新弹幕吗">
                <input type="submit" value="发送" id="do-send-danmaku">
                <!-- 返回值提示 -->
                <p id="message"></p>
            </div>
        </div>
		
        <!-- 弹幕列表 -->
        <div id="danmaku-list"></div>

        <!-- 右键菜单 -->
        <div id="contextmenu">
            <a href="javascript:DANMAKU.block();" id="block-this"><span id="block-this-type">屏蔽</span>这条弹幕</a>
            <a href="javascript:DANMAKU.blockUser();" id="block-user"><span id="block-user-type">屏蔽</span>弹幕发布者</a>
        </div>

		<!-- Scripts -->
        <script src="js/crypto.sha256.js"></script>
        <script src="js/player.websocket.js"></script>
		<script src="js/player.utility.js"></script>
        <script src="js/player.danmaku.js"></script>
        <script src="js/player.danmaku.spaceManager.js"></script>
        <script src="js/player.danmaku.filter.js"></script>
		<script src="js/player.x.js"></script>
	</body>
</html>
